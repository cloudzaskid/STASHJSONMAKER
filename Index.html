  <style>
    body {
      background-color: #000;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #app {
      display: flex;
      flex: 1;
      border: 2px solid #0f0;
      margin: 5px;
    }

    .left-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      padding: 5px;
      border-right: 1px solid #0f0;
    }

    .stash-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      background: #0a0a0a;
      padding: 10px;
      border: 2px solid #444;
      height: 300px;
      overflow-y: auto;
    }

    .stash-grid div {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #111;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 0.8em;
    }

    .button-bar {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    button.red { background: #a00; color: white; }
    button.green { background: #0a0; color: white; }
    button.purple { background: #70f; color: white; }

    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      padding: 5px;
    }

    .equipment-container {
      position: relative;
      background: #0a0a0a;
      flex: 1;
      border: 2px dashed #777;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .slot {
      position: absolute;
      border: 1px dashed #0f0;
      color: #0f0;
      padding: 4px;
      font-size: 0.7em;
      text-align: center;
      width: 70px;
    }

    .slot.back { top: 10%; left: 42%; }
    .slot.left-arm { top: 25%; left: 10%; }
    .slot.right-arm { top: 25%; right: 10%; }
    .slot.left-hip { bottom: 20%; left: 20%; }
    .slot.right-hip { bottom: 20%; right: 20%; }

    .bag-viewer {
      border: 2px solid #0f0;
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f0;
      margin-top: 10px;
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #111;
      border-top: 2px solid #0f0;
    }

    select {
      background: #000;
      color: white;
      border: 1px solid #444;
      padding: 6px;
      width: 300px;
      font-size: 0.9em;
    }
  </style>
</head>

    const itemOptions = [
      "item_apple", "item_backpack", "item_banana", "item_cash", "item_flashlight",
      "item_grenade", "item_heart_gun", "item_radioactive_broccoli"
    ];

    const dropdown = document.getElementById("itemDropdown");
    itemOptions.forEach(item => {
      const option = document.createElement("option");
      option.value = item;
      option.textContent = item;
      dropdown.appendChild(option);
    });

    const stashGrid = document.getElementById("stashGrid");
    for (let i = 0; i < 50; i++) {
      const cell = document.createElement("div");
      cell.textContent = "+";
      stashGrid.appendChild(cell);
    }
